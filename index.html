<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Noto+Serif:400,600" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>What to Eat?</title>
</head>

<body>
    <header id="random">
        <div class="wrapper">

            <div class="headerContent">
                <h1>What to Eat?</h1>
                <p>Type in your city below to start!</p>

                <form>
                    <label for="userInput"></label>
                    <input type="text" placeholder="What city are you in?" id="userInput" name="userInput" class="input" required>
                    <button type="submit" class="search" title="search cuisines in the specified city"><i class="fas fa-search"></i></button>
                </form>
            </div>

        </div>
    </header>

    <!-- CHOOSE A CUISINE -->
    <section class="selectCuisine">
        <div class="wrapper">

            <div class="cuisineContent">
                <p>Searching in..</p>
                <h2 id="displayCity"></h2>

                <h2>Now choose a cuisine!</h2>
                <form class="chooseCuisine">
                    <label for="cuisines"></label>
                    <select name="cuisines" id="cuisineList" required>
                        <option value="" selected disabled>Choose a cuisine</option>
                    </select>
                    <label for="submitCuisine"></label>
                    <button id="submitCuisine" class="submit" title="Shows the associated restaurants in the area">Show Restaurant</button>
                </form>
            </div>

        </div>
    </section>

    <!-- DISPLAY RESULTS -->
    <section class="results">
        <div class="wrapper">
                <div id="restaurantName">

        
                </div>
                <form>
                    <label for="searchAgain"></label>
                    <button id="searchAgain" class="submit">Another One</button>
                
                    <label for="newSearch"></label>
                    <button id="newSearch" type="submit" class="submit">New Search</button>
                </form>
        </div>
    </section>

    <!-- SEARCH AGAIN -->

    <!-- JAVASCRIPT/JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
